<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Master</title>
</head>

<body>
    <div class="calc-body">
        <div id="display">0</div>
        <button class="clear">AC</button>
        <button class="backspace">DLT</button>
        <button class="negate">+/-</button>
        <button id="divide" class="operational">/</button>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id="multiply" class="operational">*</button>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="subtract" class="operational">-</button>
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="addition" class="operational">+</button>
        <button id="0" class="digit">0</button>
        <button id="." class="digit">.</button>
        <button id="equals" class="operational">=</button>
    </div>
</body>
</html>
