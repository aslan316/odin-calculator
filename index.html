<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc-body">
        <div id="display">0</div>
        <div class="buttons">
            <button id="clear" class="master">AC</button>
            <button id="delete" class="master">DLT</button>
            <button id="negate" class="master">+/-</button>
            <button class="operational">/</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operational">*</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operational">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operational">+</button>
            <button id="zero" class="digit">0</button>
            <button id="decimal" class="digit">.</button>
            <button id="equals" class="operational">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
